<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投資成績ランキング</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 70%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
    }
    th {
      background: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    tr:hover {
      background: #e6f7ff;
    }
  </style>
</head>
<body>
  <h1>📈 投資成績ランキング</h1>

  <table>
    <tr>
      <th>順位</th>
      <th>銘柄</th>
      <th>リターン</th>
    </tr>
    <tr>
      <td>1</td>
      <td>米国株A</td>
      <td>+45%</td>
    </tr>
    <tr>
      <td>2</td>
      <td>日本株B</td>
      <td>+32%</td>
    </tr>
    <tr>
      <td>3</td>
      <td>投資信託C</td>
      <td>+28%</td>
    </tr>
    <tr>
      <td>4</td>
      <td>暗号資産D</td>
      <td>+18%</td>
    </tr>
    <tr>
      <td>5</td>
      <td>ETF E</td>
      <td>+12%</td>
    </tr>
  </table>

  <p style="margin-top:20px; color:#666;">
    ※このランキングは私の実際の運用成績に基づいています。
  </p>
</body>
</html>
